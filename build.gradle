allprojects {
    repositories {
        mavenCentral()
    }

    apply plugin: 'jacoco'
    apply plugin: 'idea'
    apply plugin: 'project-report'

    idea {
        module {
            downloadJavadoc = true
        }
    }

    ext { springBootVersion = '1.5.4.RELEASE' }

}

subprojects {
    apply plugin: 'java'

    version = '1.0'

    sourceCompatibility = 1.8
    targetCompatibility = 1.8

    compileJava.options.encoding = 'UTF-8'
}