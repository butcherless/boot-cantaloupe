allprojects {
    repositories {
        jcenter()
    }

    apply plugin: 'jacoco'
    apply plugin: 'idea'

    idea {
        module {
            downloadJavadoc = true
        }
    }
    
    ext { springBootVersion = '1.5.6.RELEASE' }

}

subprojects {
    apply plugin: 'java'

    version = '1.0'

    sourceCompatibility = 1.8
    targetCompatibility = 1.8
}